<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daum</title>
  <link rel="icon" href="https://www.daum.net/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="background">

    <div class="top">
      <a href="https://www.daum.net/">
        <img class="logo" src="https://t1.daumcdn.net/id/logins/m/2021/m640/logo_daum_m.png" alt="daum" />
      </a>

      <a href="https://logins.daum.net/accounts/loginform.do?status=-401&url=https%3A%2F%2Fwww.daum.net"
        class="login-another-way">다른 방법으로 로그인</a>

      <input class="login" type="text" id="id" placeholder="아이디">
      <input class="login" type="password" id="pw" placeholder="비밀번호">
      <button class="login" id="login-button">로그인</button>

      <div class="set">
        <div>
          <input type="checkbox" id="stay-signed-in">
          <label for="stay-signed-in">로그인 상태 유지</label>
        </div>

        <a class="set-sercurity" href="https://logins.daum.net/accounts/loginform/popup/ipsecuritysettingform.do"
          target="_blank">IP보안</a>
      </div>

      <div class="find-account">
        <a href="" class="find-id">아이디 찾기</a>
        <span class="txt_bar">|</span>
        <a href="" class="find-pw">비밀번호 찾기</a>
      </div>
      
      <div class="advertisement">
        <a href="https://accounts.daum.net/integration/start?rtnUrl=https://www.daum.net?fromdac=pc_login_banner">
          <img src="https://t1.kakaocdn.net/login/bridge/bnr_login.jpg" alt="광고">
        </a>
      </div>
    </div>

  </div>

</body>

</html>
